<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="Rejestracja css.css">
</head>
<body>
  <form id="registerForm">
    <h1>Formularz rejestracji</h1>
    <input type="text" id="firstName" placeholder="Imię" required><br>
    <input type="text" id="lastName" placeholder="Nazwisko" required><br>
    <input type="number" id="phoneNumber" placeholder="Nr. Telefonu" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Hasło" required><br>
    <input type="submit" id="submitRej" value="Zarejestruj">
    <input type="button" id="submitLog" value="Logowanie" onclick="window.location.href='Logowanie.html'">
  </form>

  <script src="Rejestracja Skrypt.js"></script>
</body>
</html>
