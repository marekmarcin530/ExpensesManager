<html lang="en">
<head>

<body>

    <div class="pasek">
        <p id="welcomeMessage">Witaj, :</p>
        <button type="button" id="statsButton" onclick='gotoPlaner()'>Planer</button>
        <button type="button" id="logoutButton" onclick='logoutUser()'>Wyloguj</button>
    </div>

  <div class="form2">
      <div class="container2">
          <canvas id="expensesChart"></canvas>
      </div>

      <div class="container2">
          <p id="expensesSum"></p> 
      </div>
      

      <div class="container2">

        <p>Cele oszczędnościowe:</p><br>
        <ol id="savingsGoal">
        </ol>
        <p id="savingsGoalSum">Suma kwot celów oszczędnościowych:</p>

    </div>

    <div class="container2">

        <!-- <p>Wpłaty na cele oszczędnościowe:</p><br>
        <ol id="savingsDeposits">
        </ol> -->
        <p id="savingsDepositsSum">Suma:</p>
    </div>
    

  </div>
<script>

function gotoPlaner() {
  window.location.href = "/../Index.html";
}

function logoutUser() {
  fetch("http://localhost:3000/logout", {
      method: "POST",
      credentials: "include",
  })
  .then((response) => {
      if (response.ok) {
          window.location.href = "/Logowanie.html";
      } else {
          console.error("Błąd podczas wylogowywania.");
      }
  })
  .catch((error) => {
      console.error("Błąd podczas wylogowywania:", error);
  });
}


</script>

</body>
</html>
